<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Script Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Test Script Generator</h1>
<div style="display:flex; justify-content:space-between; align-items: center;">
    <div>
        <input type="number" id="inputStatusCode" placeholder="HTTP Status Code" />
        <div id="statusButtons" style="margin-top: 10px;"></div> <!-- Adjusted for button separation -->
    </div>
    <div>
        <button onclick="populate200()">Populate 200</button>
        <button onclick="populate500()">Populate 500</button>
        <div style="display:flex; justify-content:flex-end; margin-top: 10px;">
            <button id="copyButton">Copy to clipboard</button>
        </div>
    </div>
</div>


<div style="display:flex; justify-content:space-between;">
    <div id="inputContainer">
        <textarea id="inputJson" placeholder="Paste your JSON here"></textarea>
    </div>
    <div id="outputContainer">
        <pre id="output"></pre>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
