<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Script Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Test Script Generator</h1>
<div id="lastCommitDate" style="position: absolute; top: 0; right: 0; padding: 10px;">Last Updated:</div>
    <input type="number" id="inputStatusCode" placeholder="HTTP Status Code" />
    <button onclick="populate200()">Populate 200</button>
    <button onclick="populate500()">Populate 500</button>
    <textarea id="inputJson" placeholder="Paste your JSON here"></textarea>
    <button onclick="generateTestScript()">Generate Test Script</button>
    <pre id="output"></pre>

    <script src="script.js"></script>
    <script>
  document.addEventListener('DOMContentLoaded', function() {
    fetch('https://api.github.com/repos/USERNAME/REPOSITORY/commits?per_page=1')
      .then(response => response.json())
      .then(data => {
        const lastCommitDate = new Date(data[0].commit.committer.date).toLocaleString();
        document.getElementById('lastCommitDate').textContent = `Last Updated: ${lastCommitDate}`;
      })
      .catch(console.error);
  });
</script>

</body>
</html>
