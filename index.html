<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Script Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Test Script Generator</h1>
<div style="display:flex; justify-content:space-between;">
    <div>
        <input type="number" id="inputStatusCode" placeholder="HTTP Status Code" />
        <div id="statusButtons"></div> <!-- Container for dynamically generated status code buttons -->
    </div>
    <div>
        <button onclick="populate200()">Populate 200</button>
        <button onclick="populate500()">Populate 500</button>
    </div>
</div>
<div style="display:flex; justify-content:space-between;">
    <div id="inputContainer">
        <textarea id="inputJson" placeholder="Paste your JSON here"></textarea>
    </div>
    <div id="outputContainer">
        <pre id="output"></pre>
    </div>
</div>

<script src="script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('https://api.github.com/repos/matosze/respTest/commits?per_page=1')
        .then(response => response.json())
        .then(data => {
            const lastCommitDate = new Date(data[0].commit.committer.date).toLocaleString();
            document.getElementById('lastCommitDate').textContent = `Last Updated: ${lastCommitDate}`;
        })
        .catch(console.error);
    });
</script>
</body>
</html>
